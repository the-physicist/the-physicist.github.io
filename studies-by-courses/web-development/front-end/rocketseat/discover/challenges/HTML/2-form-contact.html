<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio HTML - Formulário de Contato</title>
  <body>
    <content>
      <div>
        <h1>Formulário de Contato</h1>

        <form action="./contact.html" method="POST">
          <fieldset>
            <legend>Entre em contato</legend>

            <label for="subject">Assunto: </label>
            <select name="subject" id="subject">
              <option value="content">Conteúdo</option>
              <option value="forum">Fórum</option>
              <option value="unsubscribe">Cancelamento</option>
              <option value="complaint">Denúncia</option>
              <option value="suggestion">Sugestão</option>
            </select>

            <br><br>

            <label for="name">Nome Completo</label> <br>
            <input id="name" type="text" name="name" placeholder="Digite seu nome completo">
            
            <br><br>

            <label for="email">E-mail</label> <br>
            <input id="email" type="email" name="email" placeholder="seu-email@email.com">

            <br><br>

            <label for="message">Mensagem</label>
            <br><br>
            <textarea name="message" id="" cols="30" rows="10"></textarea>

            <br><br>

            <input type="checkbox" name="emailList" id="emailList" checked value="yesToEmail">
            <label for="emailList"></label>
            Aceito receber novidades por e-mail

            <br><br>

            <button type="reset">Limpar</button>
            <button type="submit">Enviar</button>
          </fieldset>
        </form>
      </div>
    </content>
  </body>
</html>
