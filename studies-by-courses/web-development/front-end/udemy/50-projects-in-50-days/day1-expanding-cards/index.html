<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <h1>Expanding Cards</h1>
    <main class="container">
      <div
        class="panel active"
        style="
          background-image: url('https://source.unsplash.com/random/800px800?moon');
        "
      >
        <h3>Probably a beautiful Moon</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://source.unsplash.com/random/800px800?planet');
        "
      >
        <h3>Probably a beautiful Planet</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://source.unsplash.com/random/800px800?galaxy');
        "
      >
        <h3>Probably a beautiful Galaxy</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://source.unsplash.com/random/800px800?eclipse');
        "
      >
        <h3>Probably a beautiful eclipse</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://source.unsplash.com/random/800px800?sun');
        "
      >
        <h3>Probably a beautiful Sun</h3>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
