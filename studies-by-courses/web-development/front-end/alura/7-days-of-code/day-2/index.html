<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#7DaysOfCode - Day 1</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,400;0,600;1,200&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <img src="../img/logo-challenge.png" alt="" />
      <h1>#7DaysOfCode - Day 2</h1>
    </header>

    <main>
      <div class="questions-container">
        <label> Qual é o seu nome? </label> <br />
        <input type="text" id="name" required /> <br />
        <label> Qual é a sua idade? </label> <br />
        <input type="number" id="age" required /><br />
        <label> Qual linguagem de programação você está aprendendo?</label>
        <br />
        <input type="text" id="programming-language" required /> <br />
        <button type="submit" id="submit">Enviar</button>
      </div>

      <div id="answer"></div>
    </main>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
